<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Champ Nom sans caractères spéciaux</title>
</head>
<body>

    <label for="nom">Nom :</label>
    <input type="text" id="nom" placeholder="Entrez votre nom">
    <br>
    <span id="erreur" style="color: red;"></span>

    <script>
        const inputNom = document.getElementById('nom');
        const erreur = document.getElementById('erreur');

        // Expression régulière : lettres uniquement (majuscules, minuscules) et espaces
        const regexNom = /^[a-zA-Z\s]*$/;

        inputNom.addEventListener('input', function () {
            let valeur = inputNom.value;

            // Vérifie si la valeur contient des caractères non valides
            if (!regexNom.test(valeur)) {
                // Remplace tous les caractères non autorisés
                valeur = valeur.replace(/[^a-zA-Z\s]/g, '');
                inputNom.value = valeur;

                erreur.textContent = "Caractères spéciaux et emojis interdits !";
            } else {
                erreur.textContent = "";
            }
        });
    </script>
</body>
</html>
